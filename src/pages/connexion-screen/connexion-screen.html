<ion-content class="content">
  <div class="content__appName">Odile</div>
  <form class="form" (ngSubmit)="submitCode()">
    <ion-item class="from__item">
      <ion-label class="form__item__label" color="primary">Entre le code</ion-label>
      <ion-input class="form__item_input" [value]="key" [(ngModel)]="key" name="key" placeholder="Code"></ion-input>
    </ion-item>
    <button class="form__submitButton" ion-button type="submit" block>Envoyer le code</button>
  </form>
  <div class="content__mouette">
    <img class="content__mouette__img" src="assets/images/mouette.png" alt="">
  </div>

  <button ion-button full (click)="toCloudQuestion()">vers chapitre cloud</button>
</ion-content>
